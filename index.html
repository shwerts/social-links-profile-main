<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="profile" itemscope itemtype="https://schema.org/Person" >
      <img itemprop="image" src="assets/images/avatar-jessica.jpeg" alt="My photo selfie">
      <h1 itemprop="name">Jessica Randall</h1>
      <p class="living-address" itemscope itemtype="https://schema.org/PostalAddress">
        <span itemprop="addressLocality">London</span>,
        <span itemprop="addressCountry">United Kingdom</span>
      </p>
      <p>"<span itemprop="jobTitle">Front-end developer</span> and avid reader."</p>
      <address>
        <a itemprop="sameAs" href="#">GitHub</a>
        <a itemprop="sameAs" href="#">Frontend Mentor</a>
        <a itemprop="sameAs" href="#">LinkedIn</a>
        <a itemprop="sameAs" href="#">Twitter</a>
        <a itemprop="sameAs" href="#">Instagram</a>
      </address>
    </article>
  </main>
  
  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer> -->
</body>
</html>
